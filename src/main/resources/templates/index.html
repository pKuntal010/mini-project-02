<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Log In</title>
	<link rel="stylesheet" 
	      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	      crossorigin="anonymous">
</head>
<body>
    <div class="container">
	<h1>Log In Here</h1>
	
	<font style="color: red;">
	    <p th:text="${errMsg}"></p>
	</font>
	<hr/>
	    <form th:action="@{login}" th:object="${login}" th:method="post">
	        <table>
	            <tr>
				    <td>Email:</td>
	                <td><input type="email" th:field="*{userEmail}" required="required"/></td>
	            </tr>
	            <tr>
				    <td>Password:</td>
	                <td><input type="password" th:field="*{pwd}" required="required"/></td>
	            </tr>
	        </table>
			<button class="btn btn-primary" type="submit">Log In</button>
	    </form>
	    <br />
	    <p>Want to register?<a href="/register">Go to registration Page</a></p>
	    
	</div>
</body>
</html>
